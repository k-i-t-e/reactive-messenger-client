<div fxLayout="row" [fxLayoutAlign]="isMy ? 'end' : 'start'">
    <div fxLayout="column" class="message-box" [ngClass]="isMy ? 'outcoming' : 'incoming'">
        <div class="sender">
            {{message.from}}
        </div>
        <div class="message-text">
            {{message.text}}
        </div>
    </div>
</div>
