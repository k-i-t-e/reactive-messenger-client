<div fxLayout="row" class="item-row">
    <div fxLayout="column" fxLayoutAlign="center" class="round-shape avatar-container" fxFlex="50px">
        <div fxLayout="row" fxLayoutAlign="center">
            <i class="material-icons">person_outline</i>
        </div>
    </div>
    <div fxLayout="column" fxFlexAlign="center">
        <div fxLayout="row">
            <div>
                {{item.name}}
            </div>
            <div *ngIf="item.date" class="date" fxFlexAlign="center">{{item.date | date:'shortTime'}}</div>
        </div>
        <div *ngIf="item.status" class="message-preview">{{item.status | truncate : 53 }}</div>
    </div>
</div>
